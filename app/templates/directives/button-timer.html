<div class="control">
  <div class="time-tracker" ng-bind="currentTimeString"></div>
  <a class="button" ng-class="{red: toRed}">
    <i class="fa fa-hourglass-start" aria-hidden="true" ng-show="!running" ng-click="start(); toRed = true">
    </i>
    <i class="fa fa-stop" aria-hidden="true" ng-show="running" ng-click="stop(); toRed = false">
    </i>
  </a>
</div>
