<div class="task-setting">
  <div class="task">
    <table class="task-list">
      <tr>
        <td>
          <input type="text" placeholder="What is your next task?" ng-model="task.name">
        </td>
        <td type="submit" ng-click="updateTask(task)" value="Save">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </td>

      </tr>
      <tr ng-repeat="task in taskList">
        <td>{{ task.name }}</td>
        <td ng-click="removeTask($index)"><i class="fa fa-times" aria-hidden="true"></i></td>
      </tr>
    </table>
  </div>

  <div class="setting">

  </div>
</div>
